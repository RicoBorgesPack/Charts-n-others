<div *ngFor="let advs of adv$ | async">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{advs.nome}}</mat-card-title>
      <mat-card-subtitle>{{advs.carreira}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{advs.bio}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><a href="https://api.whatsapp.com/send?l=pt_BR&phone={{advs.pais}}{{advs.wpp}}&
        text=Hello {{advs.nome}}, i would like to Contact you">
          Contact</a></button>
    </mat-card-actions>
  </mat-card>
</div>
